<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Administrador | LisBeauty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .login-container {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          var(--cor-secundaria) 0%,
          var(--cor-terciaria) 100%
        );
      }
      .login-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.9);
        border: none;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div
      class="login-container d-flex align-items-center justify-content-center"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card login-card">
              <div class="card-body p-5">
                <!-- Logo -->
                <div class="text-center mb-4">
                  <img
                    src="img/uploads/LisBeauty.png"
                    alt="LisBeauty"
                    style="width: 200px; height: auto"
                  />
                  <h3 class="mt-3 text-primary">Área do Administrador</h3>
                  <p class="text-muted">Faça login para continuar</p>
                </div>

                <!-- Alertas -->
                <div id="alert-container"></div>

                <!-- Formulário de Login -->
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="email" class="form-label">
                      <i class="fas fa-envelope"></i> Email
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                      placeholder="admin@lisbeauty.ao"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">
                      <i class="fas fa-lock"></i> Palavra-passe
                    </label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        required
                        placeholder="Digite sua palavra-passe"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="togglePassword"
                      >
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                  </div>

                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe">
                      Lembrar-me
                    </label>
                  </div>

                  <div class="d-grid">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      id="loginBtn"
                    >
                      <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                  </div>
                </form>

                <!-- Links -->
                <div class="text-center mt-4">
                  <a
                    href="#"
                    class="text-decoration-none"
                    data-bs-toggle="modal"
                    data-bs-target="#forgotPasswordModal"
                  >
                    Esqueceu a palavra-passe?
                  </a>
                </div>

                <hr class="my-4" />

                <div class="text-center">
                  <p class="text-muted mb-2">Ainda não tem conta?</p>
                  <a href="registro.html" class="btn btn-outline-primary">
                    <i class="fas fa-user-plus"></i> Criar Conta
                  </a>
                </div>

                <!-- Voltar ao Site -->
                <div class="text-center mt-4">
                  <a href="/index.html" class="text-muted text-decoration-none">
                    <i class="fas fa-arrow-left"></i> Voltar ao Site
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Esqueceu Senha -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Recuperar Palavra-passe</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="forgotPasswordForm">
              <div class="mb-3">
                <label for="resetEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="resetEmail"
                  required
                />
              </div>
              <p class="text-muted small">
                Enviaremos instruções para recuperar sua palavra-passe.
              </p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="submit"
              form="forgotPasswordForm"
              class="btn btn-primary"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
