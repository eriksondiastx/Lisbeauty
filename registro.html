<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Administrador | LisBeauty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .register-container {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          var(--cor-secundaria) 0%,
          var(--cor-terciaria) 100%
        );
        padding: 2rem 0;
      }
      .register-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.9);
        border: none;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }
      .password-strength {
        height: 5px;
        border-radius: 3px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div
      class="register-container d-flex align-items-center justify-content-center"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card register-card">
              <div class="card-body p-5">
                <!-- Logo -->
                <div class="text-center mb-4">
                  <img
                    src="img/uploads/LisBeauty.png"
                    alt="LisBeauty"
                    style="width: 180px; height: auto"
                  />
                  <h3 class="mt-3 text-primary">
                    Criar Conta de Administrador
                  </h3>
                  <p class="text-muted">
                    Preencha os dados para criar sua conta
                  </p>
                </div>

                <!-- Alertas -->
                <div id="alert-container"></div>

                <!-- Formulário de Registro -->
                <form id="registerForm">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="firstName" class="form-label">
                        <i class="fas fa-user"></i> Nome
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        required
                        placeholder="Seu primeiro nome"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="lastName" class="form-label">
                        <i class="fas fa-user"></i> Sobrenome
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        required
                        placeholder="Seu sobrenome"
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">
                      <i class="fas fa-envelope"></i> Email
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                      placeholder="admin@lisbeauty.ao"
                    />
                    <div class="form-text">Este será seu email de login.</div>
                  </div>

                  <div class="mb-3">
                    <label for="phone" class="form-label">
                      <i class="fas fa-phone"></i> Telefone
                    </label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      required
                      placeholder="9XX XXX XXX"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">
                      <i class="fas fa-lock"></i> Palavra-passe
                    </label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        required
                        placeholder="Mínimo 8 caracteres"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="togglePassword"
                      >
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                    <div
                      class="password-strength bg-light"
                      id="passwordStrength"
                    ></div>
                    <div class="form-text" id="passwordHelp">
                      Use pelo menos 8 caracteres com letras, números e
                      símbolos.
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                      <i class="fas fa-lock"></i> Confirmar Palavra-passe
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      required
                      placeholder="Digite novamente sua palavra-passe"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="role" class="form-label">
                      <i class="fas fa-user-tag"></i> Função
                    </label>
                    <select class="form-select" id="role" required>
                      <option value="">Selecione sua função</option>
                      <option value="admin">Administrador</option>
                      <option value="manager">Gestor</option>
                      <option value="editor">Editor</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="accessCode" class="form-label">
                      <i class="fas fa-key"></i> Código de Acesso
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="accessCode"
                      required
                      placeholder="Código fornecido pela empresa"
                    />
                    <div class="form-text">
                      Contacte a administração para obter este código.
                    </div>
                  </div>

                  <div class="mb-4 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="acceptTerms"
                      required
                    />
                    <label class="form-check-label" for="acceptTerms">
                      Aceito os
                      <a href="#" class="text-decoration-none">Termos de Uso</a>
                      e
                      <a href="#" class="text-decoration-none"
                        >Política de Privacidade</a
                      >
                    </label>
                  </div>

                  <div class="d-grid">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      id="registerBtn"
                    >
                      <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                  </div>
                </form>

                <!-- Links -->
                <div class="text-center mt-4">
                  <p class="text-muted">Já tem uma conta?</p>
                  <a href="login.html" class="btn btn-outline-primary">
                    <i class="fas fa-sign-in-alt"></i> Fazer Login
                  </a>
                </div>

                <!-- Voltar ao Site -->
                <div class="text-center mt-4">
                  <a href="/index.html" class="text-muted text-decoration-none">
                    <i class="fas fa-arrow-left"></i> Voltar ao Site
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
